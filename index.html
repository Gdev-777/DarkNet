<!DOCTYPE html>
<html>
<style>
    Body {
        Font-family: Arial, sans-serif;

    }
    nav {

    nav a {

</style>
<head>

</head>
<body>
    <header>
        <nav>
            <a href="#">Home</a>
            <a href="#watchlist">Others</a>
        </nav>
    </header>
    <h1>DarkNet</h1>
    <div class="watchlist" id="watchlist">

    </div>
    <h2>Your Portfolio</h2>
    <div class="Portfolio" id="Portfolio">

    </div>
    

</body>
<script>
    const stocks = [
        { name: "Apple (AAPL)", price: 175.23},
        { name: "Tesla (TSLA)", price: 285.67 },
        { name: "Amazon (AMZN)", price: 132.89 },
        { name: "Google (GOOGL)", price: 123.45 },
        { name: "Microsoft (MSFT)", price: 315.55 },
        { name: "Nvidia (NVDA)", price: 510.10 }
    ];


    function renderstocks() {
        const watchlist = document.getElementById("watchlist");
        watchlist.innerHTML = "";
        stocks.forEach((stock, index) => {
            const stockcard = document.createElement("div");
            stockcard.className = "stock-card";
            stockcard.innerHTML = `
            <h3>${stock.name}</h3>
            <p>Price: $${stock.price.toFixed(2)}</p>
            <button onclick="buyStock(${index})">buy</button>
            `;
            watchlist.appendChild(stockcard);
        });
    }
    const Portfolio = {};
    function buyStock(index) {
        const stock = stocks[index]
    }
    renderstocks();
</script>
</html>
